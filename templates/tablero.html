<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lotería Mexicana</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Tablero de Lotería</h1>
    <div class="tablero">
    {% set index = 0 %}
    {% for i in range(filas) %}
        <div class="fila">
            {% for j in range(columnas) %}
                {% set index = i * columnas + j %}
                {% set color = ['azul', 'amarillo', 'rosa'][index % 3] %}
                <div class="carta {{ color }}">
                    <p class="p">{{ cartas[index] }}</p>
                </div>
            {% endfor %}
        </div>
    {% endfor %}

    </div>
</body>
</html>
